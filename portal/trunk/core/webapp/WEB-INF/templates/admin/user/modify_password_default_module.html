
<div id="feature-title" class="content-box" >	
    <img src="images/admin/skin/change_password.png"  class="icon"  alt=""  />
    <h2>#i18n{portal.users.modify_password_default_module.pageTitle}</h2>
</div>	

<div id="feature-content" >

	<div class="content-box">
		
		<h2>#i18n{portal.users.modify_password_default_module.form.title}</h2>
	
		<form action="jsp/admin/user/DoModifyDefaultUserPassword.jsp" method="post" >
	
			<p>
				<label for="password_current" >#i18n{portal.users.modify_password_default_module.form.password.current} * :</label>
				<input type="password" size="35" id="password_current" name="password_current" autocomplete="off" maxlength="50" />
			</p>		
			<p>
				<label for="new_password" >#i18n{portal.users.modify_password_default_module.form.password.new} * :</label>
				<input type="password" size="35" id="new_password" name="new_password" autocomplete="off" maxlength="50" />
			</p>
			<p>
				<label for="confirm_new_password" >#i18n{portal.users.modify_password_default_module.form.password.confirm} * :</label>
				<input type="password" size="35" id="confirm_new_password" name="confirm_new_password" autocomplete="off" maxlength="50" />
			</p>
			<p>	
				<input type="submit" value="#i18n{portal.users.modify_password_default_module.form.button}" class="button" />
			</p>
	                 
		</form>
	
	</div>

</div>
