<div class="content-box" >

    <h2>#i18n{portal.role.manage_roles.boxTitle}</h2>

    <table>
        <tr>
            <th >#i18n{portal.role.manage_roles.columnTitleId}</th>
            <th >#i18n{portal.role.manage_roles.columnTitleDescription}</th>
            <th >#i18n{portal.role.manage_roles.columnTitleActions}</th>
        </tr>

        <#list roles_list as role >
	        <#if role.role != "none">
		        <tr>
		            <td>
		                <a href="jsp/admin/role/ModifyPageRole.jsp?role=${role.role}" class="bullet-link">${role.role}</a>
		            </td>
		            <td>${role.roleDescription}</td>
   		            <td>
			            <a href="jsp/admin/role/RemovePageRole.jsp?role=${role.role}">
			            	<img src="images/admin/skin/actions/delete.png" class="icon" alt="#i18n{portal.role.manage_roles.linkLabelRemove}" title="#i18n{portal.role.manage_roles.linkLabelRemove}" />							
			        	</a>
   		            </td>
		        </tr>
	        </#if>
        </#list>
    </table>

    <form method="post"  action="jsp/admin/role/CreatePageRole.jsp">
        <p><input type="submit" tabindex="1" value="#i18n{portal.role.manage_roles.buttonLabelCreate}" class="button" /></p>
    </form>

</div>
