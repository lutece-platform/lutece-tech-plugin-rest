
<div class="content-box" >

	<h2>#i18n{portal.rbac.select_resource_ids.titleSelectIds}</h2>
	
	<form method="post"  action="jsp/admin/rbac/DoSelectResourcesFromIdsList.jsp" name="ids">
    	
		
			<p>#i18n{portal.rbac.select_resource_ids.labelSelectIdsFromList} :</p>
			
			<p>
			<#list resource_id_list as item>
					<input class="checkbox" type="checkbox" name="resource_id" value="${item.code}" />${item.name}<br/>
			</#list>  		   
			</p>
		<p>	
	        <input type="hidden" name="role_key" value="${role_key}" />
	        <input type="hidden" name="resource_type" value="${resource_type}" />
	        <input type="hidden" name="select_resources" value="${select_resources}" />  
	    
	        <input type="submit" value="#i18n{portal.rbac.select_resource_ids.buttonLabelValidate}" class="button" />
	        <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.rbac.select_resource_ids.buttonLabelCancel}" />
	   </p>
	</form>  

</div>
