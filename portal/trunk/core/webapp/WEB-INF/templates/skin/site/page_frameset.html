<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>

<title>${favourite} - ${page_name}</title>

<base href="${base_url}" />

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta http-equiv="Content-Language" content="fr" />
<meta name="author" content="${meta_author}" />
<meta name="copyright" content="${meta_copyright}" />
<meta name="keywords" content="${meta_keywords}" />
<meta name="description" content="${meta_description}" />
<!-- Dublin Core metadatas -->
<meta name="DC.Creator" content="${meta_author}" />
<meta name="DC.Rights" content="${meta_copyright}" />
<meta name="DC.Subject" content="${meta_keywords}" />
<meta name="DC.Description" content="${meta_description}" />
${document_meta?default("<!-- no document_meta -->")}

<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />

${rss?default("<!-- no RSS feed -->")}

<link rel="stylesheet"  href="${theme_css}/page_template_structure.css" type="text/css"  media="screen" />
<link rel="stylesheet"  href="${theme_css}/page_template_styles.css" type="text/css"  media="screen" />

<link rel="stylesheet"  href="${theme_css}/print_template_styles.css" type="text/css"  media="print" />

<link rel="stylesheet" type="text/css" href="${theme_css}/customize.css" />

<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="css/ie/page_templates_ie.css" />
<![endif]-->


<link rel="stylesheet" type="text/css" href="${theme_css}/customize.css" />

${plugins_css_links}
${plugins_javascript_links}

<link rel="shortcut icon" href="favicon.ico" />

<script  src="js/menu.js" type="text/javascript" ></script>

${statistical_include_head}

</head>

<body onload="setHover( 'menu' );">

	<div id="global-container" >

    	  ${page_header}
    	  ${page_tools_menu}
 		  ${page_main_menu}
		  ${page_path}

		  <div id="page-content" >
			  ${page_content}
			  <div class="clear">&#160;</div><!-- to fill the page-content container on all browsers -->
		  </div>
		  ${page_footer}

	 </div>

	 ${statistical_include}

</body>
</html>
