<#include "/admin/util/editor/editor.html" />
<div class="content-box" >
<h2>#i18n{helpdesk.create_question_answer.adminTitle}</h2>
<form method="post" name="create_subject" action="jsp/admin/plugins/helpdesk/DoCreateQuestionAnswer.jsp">
               <p>
                  <label>#i18n{helpdesk.create_question_answer.LabelSubject}</label>
               </p>
              <@combo name="subject_id" default_value="" items=helpdesk_subject_list />
               <p>
                  <label>#i18n{helpdesk.create_question_answer.LabelQuestion}</label>
                  <input type="text" name="question" size="40" maxlength="" value="${question}"/>            
               </p>  
               <p>
                  <label>#i18n{helpdesk.create_question_answer.LabelAnswer}</label><br/>
                    <div id="richtext" class="editor">
                        <textarea id="html_content" class="richtext" name="html_content" style="width:100%;" rows="20" cols="90">
                            ${html_content}
                        </textarea>
                    </div>
               </p>
           
               <p>
                  <label>#i18n{helpdesk.create_question_answer.LabelStatus}</label>
                  <input type="checkbox" class="checkbox" name="status" checked value="1"> 
               </p>          

            <input type="submit" value="#i18n{helpdesk.create_subject.buttonLabelCreate}" tabindex="10" class="button" />

</form>
</div>
<@initEditor />
