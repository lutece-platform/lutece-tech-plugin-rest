<div class="content-box">
	<h2>#i18n{ods.creationexpressionusuelle.label.title}</h2>
	<form action="jsp/admin/plugins/ods/expression/DoCreationExpressionUsuelle.jsp" method="post">
		<p>
			<label for="expression">#i18n{ods.creationexpressionusuelle.label.libelle} * :</label>
			<textarea id="expression" name="expression" cols="80" rows="6"></textarea>
		</p>
		<p>
			<input type="submit" value="#i18n{ods.creationexpressionusuelle.button.validate}" class="button" />
			<input type="button" value="#i18n{ods.creationexpressionusuelle.button.back}" class="button" onclick="javascript:history.go(-1)" />
		</p>
	</form>
</div>
