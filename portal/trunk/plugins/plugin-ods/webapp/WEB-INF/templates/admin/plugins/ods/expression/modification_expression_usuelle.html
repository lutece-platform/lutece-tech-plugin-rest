<div class="content-box">
	<h2>#i18n{ods.modificationexpressionusuelle.label.title}</h2>
	<form action="jsp/admin/plugins/ods/expression/DoModificationExpressionUsuelle.jsp" method="post">
		<input type="hidden" name="id_expression" value="${expression.idExpression}"  />
		<p>
			<label for="expression">#i18n{ods.modificationexpressionusuelle.label.libelle} * :</label>
			<textarea id="expression" name="expression" cols="80" rows="6">${expression.expression}</textarea>
		</p>
		<p>
			<input type="submit" value="#i18n{ods.modificationexpressionusuelle.button.validate}" class="button" />
			<input type="button" value="#i18n{ods.modificationexpressionusuelle.button.back}" class="button" onclick="javascript:history.go(-1)" />
		</p>
	</form>
</div>
