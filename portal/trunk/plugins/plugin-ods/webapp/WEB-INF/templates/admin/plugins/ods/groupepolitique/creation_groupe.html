<div class="content-box">
	<h2>#i18n{ods.creationgroupe.label.title}</h2>
	<form action="jsp/admin/plugins/ods/groupepolitique/DoCreationGroupe.jsp" method="post">
		<p>
			<label for="">#i18n{ods.creationgroupe.label.nom_groupe} * :</label>
			<input type="text" name="nom_groupe" size="40" value="" />
		</p>
		<p>
			<label for="">#i18n{ods.creationgroupe.label.nom_complet} * :</label>
			<input type="text" name="nom_complet" id="" size="80" value="" />
		</p>
		<p>
			<label for="status">#i18n{ods.creationgroupe.label.actif}</label>
			<input id="status" name="status" type="checkbox" value="true" checked="checked" /> #i18n{ods.creationgroupe.label.actif_comment}
		</p>
		<p>
			<input type="submit" value="#i18n{ods.creationgroupe.button.validate}" class="button" />
			<input type="button" value="#i18n{ods.creationgroupe.button.back}" class="button" onclick="javascript:history.go(-1)" />
		</p>
	</form>
</div>
