 <div class="content-box">
	<h2>#i18n{ods.horodatage.label.title}</h2>
	<form id="" name="" method="POST" action="jsp/admin/plugins/ods/horodatage/DoDownloadHorodatage.jsp">
		
	   <p>
	    <label for="" style="width:45%;">#i18n{ods.horodatage.label.dates} :</label>
	    #i18n{ods.horodatage.label.start} :
	    <#if date_start?exists>
		    <input type="text" name="date_start" id="date_start" size="10" value="${date_start?string("dd/MM/yyyy")}"/>
		<#else>
	    	<input type="text" name="date_start" id="date_start" size="10" value=""/>
		</#if>
	    <input type="button" class="button" id="button_date_start" value="..." />
	    #i18n{ods.horodatage.label.end} :
	    <#if date_end?exists>
		    <input type="text" name="date_end" id="date_end" size="10" value="${date_end?string("dd/MM/yyyy")}"/>
		<#else>
		    <input type="text" name="date_end" id="date_end" size="10" value=""/>
		</#if>
	    <input type="button" class="button" id="button_date_end" value="..." />
	   </p>
	   <p>
			<label for="" style="width:45%;">#i18n{ods.horodatage.label.what} :</label>
		    <input type="radio" name="type_horodatage" id="type_horodatage" value="#i18n{ods.horodatage.label.publication}" checked>#i18n{ods.horodatage.label.publication} </input>
		    <input type="radio" name="type_horodatage" id="type_horodatage" value="#i18n{ods.horodatage.label.notification}">#i18n{ods.horodatage.label.notification}</input>
	   </p>
	   <p>
	    <input type="submit" class="button" id="" value="#i18n{ods.horodatage.button.validate}" />
	   </p>
	</form>
 </div>
 
 <!-- main calendar program -->
<script type="text/javascript" src="js/jscalendar/calendar.js"></script>
<!-- language for the calendar -->
<script type="text/javascript" src="js/jscalendar/lang/calendar-fr.js"></script>
<!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
<script type="text/javascript" src="js/jscalendar/calendar-setup.js"></script>

<script type="text/javascript">
    Calendar.setup({
    inputField     :    "date_start",      // id of the input field
    ifFormat       :    "%d/%m/%Y",       // format of the input field
    showsTime      :    false,            // will display a time selector
    button         :    "button_date_start",   // trigger for the calendar (button ID)
    singleClick    :    true,           // double-click mode
    step           :    1                // show all years in drop-down boxes (instead of every other year as default)
    });
</script>
<script type="text/javascript">
    Calendar.setup({
    inputField     :    "date_end",      // id of the input field
    ifFormat       :    "%d/%m/%Y",       // format of the input field
    showsTime      :    false,            // will display a time selector
    button         :    "button_date_end",   // trigger for the calendar (button ID)
    singleClick    :    true,           // double-click mode
    step           :    1                // show all years in drop-down boxes (instead of every other year as default)
    });
</script>
