#
# Gestion des séances
# Paramétrage des dates limites relatives
#
odsseance.dateConfOrg=-10
odsseance.dateDepotQuestion=-14
odsseance.dateLimiteDiffDsp=-16
odsseance.dateLimiteDiffPdd=-13
odsseance.dateLimiteDiffQuestions=-3
odsseance.dateRemiseCrSommaire=8
odsseance.dateReu1=-6
odsseance.dateReu2=-5
odsseance.dateReu3=-4
odsseance.dateReuPostComm=-4

odscategoriedeliberation.afficherAvertissement=1

odssearch.lucene.analyser.className=org.apache.lucene.analysis.fr.FrenchAnalyzer
odssearch.lucene.default.indexPath=/WEB-INF/plugins/index
odssearch.lucene.archive.indexPath=D:/ods/index/archive
odssearch.lucene.current.indexPath=D:/ods/index/current
odssearch.maxFieldLength=1000000
odssearch.mergeFactor=20
odssearch.maxNombreFichiers=50

odssearchindexer.enable=true
odssearchindexer.name=indexerDiako

odsvoeuxamendement.limiteSizeAffichage=100

odsodj.natures.style=2
odsodj.groupeDeCommissions.style=3
odsodj.groupeDeRapporteurs.style=4


odsodj.nomtemplate=ordre_du_jour
odsreleve.nomtemplate=releve_des_travaux

odsPathFileEnteteXsd=/WEB-INF/conf/plugins/entete.xsd
odsPathFilePiedDePageXsd=/WEB-INF/conf/plugins/piedDePage.xsd

java.naming.factory.initial=fr.dyade.aaa.jndi2.client.NamingContextFactory
java.naming.factory.host=localhost
java.naming.factory.port=16400
queue_name=queue
connection_factory=qcf

#
# ODS Indexer
# Paramètrage du démon d'indexation
#
daemon.odsIndexer.interval=60
daemon.odsIndexer.onstartup=1

#
# ODS Notification
# Paramètrage du démon de notification
#
odsNotification.synchronizeUser=0

taille_total_max_telechargement=22020096

#
# Daemon publication vers paris.fr
#
#
daemon.odsPublicationParisfr.interval=60
daemon.odsPublicationParisfr.onstartup=1

#
# Serveur de téléchargement : Panier & Documents de séance
#
telechargement.host=http:////slnxods2.mtrl.fr.sopra
telechargement.webapp=telechargement_panier-webapp
telechargement.servlet.panier=DoDownloadPanier.do
telechargement.servlet.documentsSeance=DoDownloadDocumentSeanceZip.do
telechargement.cookie.domain=mtrl.fr.sopra

#
# Publication vers paris.fr 
# configuration du serveur ftp et des repertoires utilisés pour la publication
#
odsPublicationParisfr.ftp.Host=slnxods2.mtrl.fr.sopra
odsPublicationParisfr.ftp.UserName=ods
odsPublicationParisfr.ftp.Password=ods
odsPublicationParisfr.ftp.CurrentDirectory=/home/ods/parisfr/datas/current
odsPublicationParisfr.ftp.OldiesDirectory=/home/ods/parisfr/datas/oldies
odsPublicationParisfr.ftp.LockDirectory=/home/ods/parisfr/datas/lock
odsPublicationParisfr.ftp.LockDirectory.LockPublication=publication.txt
odsPublicationParisfr.ftp.LockDirectory.LockTransfert=transfert.txt
odsPublicationParisfr.localDirectory=D:\\publication
odsPublicationParisfr.fileOdjConseilGeneralXml=odj_conseil_general.xml
odsPublicationParisfr.fileOdjConseilMunicipalXml=odj_conseil_municipal.xml
odsPublicationParisfr.fileSyntheseDelibDirectionsXml=synthese_delib_directions.xml

#
# Configuration des cookies du WSSO pour la redirection vers l'extérieur
#
# 
# Nom du cookie utilise par le WSSO pour positionner le user guid id
cookie.source.wssoUserGuid.name=MDP-WSSO-MDPWSSOGUID

# Nom du cookie positionne par ODS pour transmettre la valeur du user guid a la servlet de telechargement
cookie.redirection.wssoUserGuid.name=ODS-WSSO-USER-GUID


#
# Configuration de la valeur du  code devant etre remplacé par la date du conseil 
# dans les fichiers xml d'entete et pied de page de l'ordre du jour 
#
odsOrdreDuJour.codeDateSeance=[date_seance]

#
# Configuration du certificat d'affichage
#
certificatAffichage.nom=Gisèle BLANCHARD

#
# Adresse de la page permettant de changer le mot de passe de l'utilisateur
#
profil.urlPassword=http://www.sopragroup.com

