<div class="content-box">
    
    <h2>#i18n{newsletter.modify_newsletter_template.boxTitle}</h2>
    
    <form method="post" enctype="multipart/form-data" action="jsp/admin/plugins/newsletter/DoModifyNewsLetterTemplate.jsp" method="post">
        <input type="hidden" name="newsletter_template_id" value="${template.id}" />
        
        <p>
            <label for="newsletter_template_name">#i18n{newsletter.add_newsletter_template.name} *:</label>
            <input type="text" id="newsletter_template_name" name="newsletter_template_name" size="60" maxlength="50" value="${template.description}" />
        </p>
        <p>
            <label for="newsletter_template_type">#i18n{newsletter.add_newsletter_template.templateType} *:</label>
            <#list template_type  as item>
            <#if item.isChecked() > 			
            <input class="radio" checked="checked" type="radio" name="newsletter_template_type" value="${item.code}" />
            <#else>
            <input class="radio" type="radio" name="newsletter_template_type" value="${item.code}" />
            </#if>
            #i18n{${plugin.name}.${item.name}}
            </#list>
            
        </p>
        <p>
            <label for="newsletter_template_new_file">#i18n{newsletter.add_newsletter_template.fileName} :</label>
            <input type="file" id="newsletter_template_new_file" name="newsletter_template_new_file" size="32" value="" />
            <i><a href="jsp/admin/plugins/newsletter/ModifyNewsLetterTemplateFile.jsp?newsletter_template_id=${template.id}">(#i18n{newsletter.modify_newsletter_template.modifyTemplateCode})</a></i>
        </p>
        <p>
            <label for="newsletter_template_new_picture">#i18n{newsletter.add_newsletter_template.imageFileName} :</label>
            <input type="file" id="newsletter_template_new_picture" name="newsletter_template_new_picture" size="32" value="" />
        </p>
        <p>
            <input type="submit" value="#i18n{newsletter.modify_newsletter_template.buttonModify}" class="button" />
        </p>
    </form>
    
</div>
