<div class="content-box" >
    
    <h2>#i18n{module.mylutece.database.modify_user.tableTitle}</h2>
    
    <form name="create_user" action="jsp/admin/plugins/mylutece/modules/database/DoModifyUser.jsp">
        <p>
            <label for="login">#i18n{module.mylutece.database.modify_user.login} * : </label>
            <input type="text"  name="login" maxlength="100" size="35" tabindex="1" value="${user.login}" />
        </p>

        <p>
            <label for="last_name">#i18n{module.mylutece.database.modify_user.lastName} * : </label>
            <input type="text" name="last_name" maxlength="100" size="35" tabindex="2"  value="${user.lastName}" />
        </p>

        <p>
            <label for="first_name">#i18n{module.mylutece.database.modify_user.firstName} * : </label>
            <input type="text"  name="first_name" maxlength="100" size="35" tabindex="3" value="${user.firstName}" />
        </p>

        <p>
            <label for="email">#i18n{module.mylutece.database.modify_user.eMail} * : </label>
            <input type="text"  name="email" maxlength="100" size="35" tabindex="4" value="${user.email}" />
        </p>

        <p>
            <input type="hidden" name="plugin_name" value="${plugin_name}" />
            <input type="hidden" name="mylutece_database_user_id" value="${user.userId}" />
            <input type="submit" class="button" value="#i18n{module.mylutece.database.modify_user.btnModify}" tabindex="5" />
        </p>
    </form>
</div>
