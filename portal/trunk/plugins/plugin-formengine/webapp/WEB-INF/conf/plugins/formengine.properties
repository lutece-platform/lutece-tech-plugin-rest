#############################################################################
# Configuration file of Lutece Formengine plugins

#package name of jaxb generated classes
formengine.jaxb.packagename.runtime.prefix=fr.paris.lutece.plugins.formengine.business.jaxb.shared
formengine.jaxb.packagename.formdefinition=fr.paris.lutece.plugins.formengine.business.jaxb.formdefinition
formengine.jaxb.packagename.transaction=fr.paris.lutece.plugins.formengine.business.jaxb.transaction


#path definition
formengine.path.formdefinitions=/WEB-INF/plugins/formengine/xmlformdefinitions/
formengine.path.transaction.ids=C:/java/projets/lutece/webapp/WEB-INF/plugins/formengine/transactionIds/

# xsl output properties
formengine.xsl.output.method=html
formengine.xsl.output.encoding=utf-8
formengine.xsl.output.indent=yes
formengine.xsl.output.omit.xml.declaration=yes
formengine.xsl.output.version=4.0
formengine.xsl.output.media.type=text/html
formengine.xsl.output.standalone=yes

#session lost
formengine.session.lost=Votre session a expiré !

# keyword used to refer to the current date for the date validator
formengine.validator.keyword.date.now=now

# validator definitions and messages
formengine.validator.specific.type.name=specific
formengine.validator.fieldRequired=fr.paris.lutece.plugins.formengine.service.validator.ValidatorFieldRequired
formengine.validator.minLength=fr.paris.lutece.plugins.formengine.service.validator.ValidatorMinLength
formengine.validator.maxLength=fr.paris.lutece.plugins.formengine.service.validator.ValidatorMaxLength
formengine.validator.pattern=fr.paris.lutece.plugins.formengine.service.validator.ValidatorPattern
formengine.validator.fieldNumeric=fr.paris.lutece.plugins.formengine.service.validator.ValidatorFieldNumeric
formengine.validator.email=fr.paris.lutece.plugins.formengine.service.validator.ValidatorEmailFormat
formengine.validator.dateFormat=fr.paris.lutece.plugins.formengine.service.validator.ValidatorDateFormat
formengine.validator.phoneNumber=fr.paris.lutece.plugins.formengine.service.validator.ValidatorPhoneNumberFormat
formengine.validator.maxFiles=fr.paris.lutece.plugins.formengine.service.validator.ValidatorMaxFiles
formengine.validator.minFiles=fr.paris.lutece.plugins.formengine.service.validator.ValidatorMinFiles
formengine.validator.fileTypes=fr.paris.lutece.plugins.formengine.service.validator.ValidatorFileTypes
formengine.validator.xss=fr.paris.lutece.plugins.formengine.service.validator.ValidatorXss



formengine.validator.message.required=<a href="#{0}">Le champ "{1}" doit être renseigné.</a>
formengine.validator.message.minLength=<a href="#{0}">Le champ "{1}" doit contenir au moins {2} caractères.</a>
formengine.validator.message.maxLength=<a href="#{0}">Le champ "{1}" ne peut pas contenir plus de {2} caractères.</a>
formengine.validator.message.pattern=<a href="#{0}">Le champ "{1}" doit être au format {2}.</a>

formengine.validator.message.email=<a href="#{0}">Le champ "{1}" doit être de la forme "xxx@yyy.zzz".</a>

formengine.validator.message.phoneNumber=<a href="#{0}">Le champ "{1}" doit être un number de téléphone valide de 10 chiffres.</a>

formengine.validator.message.numeric= <a href="#{0}">Le champ "{1}" doit être numérique.</a>
formengine.validator.message.numeric.min= <a href="#{0}">Le champ "{1}" doit être au moins égal à {2}</a>
formengine.validator.message.numeric.max= <a href="#{0}">Le champ "{1}" doit être au plus égal à {2}</a>

formengine.validator.message.date.format= <a href="#{0}">La date du champ "{1}" doit être de la forme {2}.</a>
formengine.validator.message.date.min= <a href="#{0}">La date du champ "{1}" doit postérieure à {2}.</a>
formengine.validator.message.date.max= <a href="#{0}">La date du champ "{1}" doit antérieure à {2}.</a>
formengine.validator.message.date.min.now= <a href="#{0}">La date du champ "{1}" doit être future.</a>
formengine.validator.message.date.max.now= <a href="#{0}">La date du champ "{1}" doit être passée.</a>

formengine.validator.message.maxFiles=<a href="#{0}">Le champ "{1}" ne peut pas contenir plus de {2} fichier(s).</a>

formengine.validator.message.fileTypes=<a href="#{0}">Le champ "{1}" ne peut contenir que des fichiers ayant l&#39;extension : {2}.</a>
formengine.validator.message.existingFile=<a href="#{0}">Le champ "{1}" comporte déjà un fichier ayant le même nom et la même taille.</a>
formengine.validator.message.xss=<a href="#{0}">Le champ "{1}" ne peut pas contenir les caractères suivants : {2}.</a>
