ldapdirectory.ldap.userSearch.criteria.mail=(mail={7})
ldapdirectory.ldap.userSearch.criteria.title=(title={8})
ldapdirectory.ldap.userSearch.criteria.floor=(floor={9})
ldapdirectory.ldap.userSearch.criteria.roomnumber=(RoomNumber={10})
ldapdirectory.ldap.userSearch.criteria.postaladdress=(PostalAddress={11})
ldapdirectory.ldap.userSearch.criteria.postalCode=(PostalCode={12})
ldapdirectory.ldap.userSearch.criteria.town=(L={13})
ldapdirectory.ldap.userSearch.criteria.department=(St={14})
ldapdirectory.ldap.userSearch.criteria.modificationdate=(Misc49={15})
ldapdirectory.ldap.userSearch.criteria.objectclass=(objectclass={16})
