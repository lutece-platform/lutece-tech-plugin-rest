##############LDAP parameters used for constructing the query
ldapdirectory.ldap.userSearch.criteria.sn=(sn=*{0}*)
ldapdirectory.ldap.userSearch.criteria.givenname=(givenname={1})
ldapdirectory.ldap.userSearch.criteria.completename=(Cn=*{2}*)
