<#include "/admin/insert/insert_utils_macros.html" />

<div class="insert-service" >
	<h2>#i18n{links.links_selector.title}</h2>
	<form  method="post" action="jsp/admin/plugins/links/DoInsertLink.jsp">
    	<@linkProperties input=input selected_text=selected_text />
		<br />
		<table>
	    	<tr>
		    	<th colspan="3">
				#i18n{links.links_selector.labelSelectPage}
				</th>
			</tr>
		    <#list links_list as link>
        	<tr>
            	<td>
                	<input class="radio" type="radio" name="link" id="link_${link.id}" value="${link.id}" />
					<label for="link_${link.id}">${link.name}</label>
                </td>
                <td>
                    <a href="${link.url}">${link.url}</a>
                </td>
                <td>
					<label for="link_${link.id}"><img src="${link.imagePath}" width="50" height="50" border="0" /></label>
                </td>
            </tr>
            </#list>
        </table>
        <br />
        <br />
        <input type="submit" class="button" value="#i18n{links.links_selector.labelValidate}" /> &nbsp;
        <input type="button" class="button" onclick="javascript:history.go(-1);" value="#i18n{links.links_selector.labelBack}" />
    </form>
    </div>
