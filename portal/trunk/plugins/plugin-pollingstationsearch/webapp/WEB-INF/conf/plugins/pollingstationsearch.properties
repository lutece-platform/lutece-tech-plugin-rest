#######################################################################################################
# Configuration file of MyLutece Pluggable Application Polling Station Search
#

#######################################################################################################
# Messages for the XPage

pollingstationsearch.street.type.other.choice.id=otherChoice
pollingstationsearch.no.number.suffix.choosen.id=noNumberSuffix

#######################################################################################################
# Technical Configuration

# The base URL for links to the plugin's pages
pollingstationsearch.url.jsp=jsp/site/RunStandaloneApp.jsp

# The minimum number of characters allowed in the 'street name' field
pollingstationsearch.streetname.minLength=2

# The strings that should be removed from the user input street name before search
# The separator to state can be a regular expression
pollingstationsearch.filter.separator=,
pollingstationsearch.filter.values=',-
pollingstationsearch.forbidden.words=DE%LA,DE%L,DU,DE,DES,D,LA,LES,AU,AUX

# The display configuration of the rolling validity date
pollingstationsearch.date.validity.pattern=dd/MM/yyyy
