################################################################################
# Configuration file for Dbpage plugin

# pagination options
dbpage.itemsPerPage=5

################################################################################
# Init
dbpage.service.name=Plugin DbPage - Service de chargement des définitions des pages
dbpage.service.cache=true
dbpage.service.loaders = fr.paris.lutece.plugins.dbpage.business.DbPageLoaderProperties,fr.paris.lutece.plugins.dbpage.business.DbPageLoaderDatabase
dbpage.files.path=/WEB-INF/plugins/dbpage/

#######################################################################################################
# Labels
dbpage.pageTitle=Dbpage
dbpage.pagePathLabel=Dbpage
dbpage.language=fr-fr

#######################################################################################################
# Section Class
dbpage.section.type.class.table=fr.paris.lutece.plugins.dbpage.business.section.DbPageSectionTable
dbpage.section.type.class.form=fr.paris.lutece.plugins.dbpage.business.section.DbPageSectionForm
dbpage.section.type.class.select=fr.paris.lutece.plugins.dbpage.business.section.DbPageSectionSelect

#######################################################################################################
# Error Messages
dbpage.page.properties.message.error= page non trouvée
dbpage.parameter.properties.message.error= paramètre manquant


