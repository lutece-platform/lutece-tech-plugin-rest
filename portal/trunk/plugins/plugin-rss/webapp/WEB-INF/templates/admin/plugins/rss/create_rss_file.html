<div class="content-box" >
    
    <h2>#i18n{rss.create_rss_file.tableLabel}</h2>
    
    <form method="post"  name="create_rss_file" id="create_rss_file" action="jsp/admin/plugins/rss/DoCreateRssFile.jsp">
        
        <p>
            <label for="rss_name" >#i18n{rss.create_rss_file.rowTitleName} * : </label> 
            <input type="text" id="rss_name" name="rss_name" size="60" maxlength="50" tabindex="1" />
        </p>
        <p>
            <label for="rss_name" >#i18n{rss.create_rss_file.rowTitleDocumentList}  : </label> 
            <@combo name="rss_portlet_id" default_value="" items=portlet_list />
        </p>
        
        <p>
            <label for="rss_description" >#i18n{rss.create_rss_file.rowTitleDescription} * :</label>  
            <input type="text" id="rss_description" name="rss_description" size="60" maxlength="200" tabindex="2" />
        </p>
        
        <p>   
            <input type="submit" value="#i18n{rss.create_rss_file.buttonValidate}" class="button" tabindex="3" />
        </p>
        
    </form>
    
</div>
