################################################################################
# Configuration file of Lutece RSS functionality

# pagination options
rss.rssPerPage=5

rss.content.service.loaders=fr.paris.lutece.plugins.rss.service.RssContentLoader
rss.content.service.name=Plugin RSS - Service de chargement des contenus RSS
rss.content.service.cache=true
rss.content.service.cache.directory=/WEB-INF/plugins/rss/cache/


################################################################
#Path 
rss.storage.folder.path=/plugins/rss


################################################################
## Proxy settings
rss.httpAccess.proxyHost=
rss.httpAccess.proxyPort=
# proxy username
rss.httpAccess.proxyUserName=
# proxy password
rss.httpAccess.proxyPassword=
# computer name
rss.httpAccess.hostName=
# domain name
rss.httpAccess.domainName=
#realm
# rss.httpAccess.realm=



################################################################################
# RSS Generation parameters
rss.language=fr-fr
rss.file.type=.xml
rss.storage.directory.name=rss
rss.name.max.length=60


################################################################################
# Daemons management : add the daemons in the daemons.list (lutece.properties)

#daemons list ( comma delimiter )

daemon.generateRssFiles.interval=300
daemon.generateRssFiles.onstartup=1

daemon.fetchRssFeeds.interval=300
daemon.fetchRssFeeds.onstartup=1

daemon.resetRssFeeds.interval=300
daemon.resetRssFeeds.onstartup=1


