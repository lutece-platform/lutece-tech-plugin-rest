# LDAP Authentication
#
# example :
mylutece-ldapdatabase.ldap.initialContextProvider=com.sun.jndi.ldap.LdapCtxFactory
mylutece-ldapdatabase.ldap.connectionUrl=
mylutece-ldapdatabase.ldap.connectionName=
mylutece-ldapdatabase.ldap.connectionPassword=
mylutece-ldapdatabase.ldap.userBase=
mylutece-ldapdatabase.ldap.userSearch.guid=(guid={0})
mylutece-ldapdatabase.ldap.userSearch.criteria.sn=(sn={0})
mylutece-ldapdatabase.ldap.userSearch.criteria.givenname=(givenname={1})
