<div class="content-box" >
    <h2>#i18n{document.document_history.title} ${document.id} - ${document.title}</h2>
    <#list events_list as event >
    <p>
        <em>${event.date}</em> - ${event.description}
    </p>
    </#list>
    <form method="post" action="">
        <input type="button" onclick="javascript:history.go(-1)" class="button" value="#i18n{portal.util.labelBack}" />
    </form>
</div>
