<#list parameters as parameter>
<p>
    <label for="${parameter.name}" >${parameter.label} :</label>
    <input type="text" name="${parameter.name}" tabindex="${parameter_index + 5}"
    	value="<#list parameter.defaultValue as values ><#if values?has_content >${values}</#if></#list>"  />
    ${parameter.description}
</p>
</#list>
