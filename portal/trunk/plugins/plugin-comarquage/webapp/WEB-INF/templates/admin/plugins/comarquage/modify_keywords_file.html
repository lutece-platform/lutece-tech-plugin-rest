<div class="content-box" >

<h2>#i18n{comarquage.modify_keywords_file.pageTitle} ${title}</h2>

<form method="post" action="jsp/admin/plugins/comarquage/DoModifyXmlKeywordsFile.jsp?plugin_name=${plugin_name}" enctype="multipart/form-data" name="modifyKeywordsFile">
<input type="hidden" name="keywords_file"  value="${keywords_file}"/>

			<table>
				<tr>
				      <th>#i18n{comarquage.modify_keywords_file.labelFile}</th>
				      <td><input type="file" name="file_source" size="60" maxlength="100"></td>
				</tr>
		</table>
<table>
	<tr>
	    <th>  <input type="submit" value="#i18n{comarquage.modify_keywords_file.columnLabelButton}" class="button" ></th>
	</tr>
</table>
<script language="JavaScript">
	window.onload = modifyKeywordsFile.file_source.focus
</script>
</form>

</div>
