################################################################################
# Configuration file of Lutece XmlPage functionality


################################################################################
# Init
xmlpage.service.loaders=fr.paris.lutece.plugins.xmlpage.service.XmlPageLoaderProperties
xmlpage.service.name=Plugin XmlPage - Service d'affichage des contenus XML
xmlpage.service.cache=false
xmlpage.properties.files.path=/WEB-INF/plugins/xmlpage
xmlpage.directory.temp.extension=_temp


################################################################################
# XmlPage Generation error messages
xmlpage.error.pageTitle=XmlPage - Erreur
xmlpage.error.pagePathLabel=XmlPage - Erreur

xmlpage.error.message.missing.parameters=L'Url est incomplète.
xmlpage.error.message.page.not.found=La page demandée n'existe pas.
xmlpage.error.message.unknown=Une erreur technique est survenue.


################################################################################
# Daemons settings
daemon.fetchXmlFiles.interval=600
daemon.fetchXmlFiles.onstartup=0



