<#include "/admin/util/calendar/calendar.html" />
<#escape x as x?html>
<div class="content-box" >

    <h2>#i18n{calendar.create_event.pageTitle}</h2>
			       
    <form method="post" name="create_event" action="jsp/admin/plugins/calendar/DoCreateEvent.jsp">		
        <p>
            <label for="event_date">#i18n{calendar.create_event.date}  (dd/MM/yyyy) * :</label>
            <input type="text" id="event_date" name="event_date" tabindex="1" size="10" maxlength="10" />
            <input type="button" class="button" type="reset" id="button_date" value="..." />
            
        </p>
        <p>
            <label for="event_time_start">#i18n{calendar.create_event.time_start} (hh:mm) :</label>
            <input type="text" id="event_time_start" name="event_time_start" tabindex="2" size="5" maxlength="5" />
        </p>
        <p>
            <label for="event_time_end">#i18n{calendar.create_event.time_end}  (hh:mm) :</label>
            <input type="text" id="event_time_end" name="event_time_end" tabindex="3" size="5" maxlength="5" />
        </p>
        <p>
            <label for="event_title">#i18n{calendar.create_event.title} * :</label>
            <input type="text" id="event_title" name="event_title" tabindex="4" size="60" maxlength="60" />
        </p>
        <p>
            <input type="hidden" name="calendar_id" value="${calendar_id}" /> 
            <input type="submit" value="#i18n{calendar.create_event.buttonLabelCreate}" tabindex="10" class="button" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
        </p>
    </form>
</div>

</#escape>
<@setupCalendar field="event_date" button="button_date" />
