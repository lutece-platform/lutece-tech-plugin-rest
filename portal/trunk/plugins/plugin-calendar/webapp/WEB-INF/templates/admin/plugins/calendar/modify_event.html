<#include "/admin/util/calendar/calendar.html" />
<div class="content-box">	
    
    <h2>#i18n{calendar.modify_event.pageTitle}</h2>
    
    <form method="post" action="jsp/admin/plugins/calendar/DoModifyEvent.jsp" name="modify_event">
        <input type="hidden" name="calendar_id" value="${calendar_id}" />   
        <input type="hidden" name="event_id" value="${event.id}" /> 
        <input type="hidden" name="sort_events" value="${default_sort_event}" />
        <p>
            <label for="event_date" >#i18n{calendar.modify_event.date} (dd/MM/yyyy)&nbsp;*&nbsp;:</label>
            <input type="text" id="event_date" name="event_date" value="${event.date[6..]}/${event.date[4..5]}/${event.date[0..3]}" size="10" maxlength="10" />			
            <input type="button" class="button" type="reset" id="button_date" value="..." />
        </p>
        <p>
            <label for="event_time_start" >#i18n{calendar.modify_event.time_start} (hh:mm)&nbsp;:</label>
            <input type="text" id="event_time_start" name="event_time_start" value="<#if event.dateTimeStart?exists>${event.dateTimeStart}</#if>" size="5" maxlength="5" />			
        </p>				
        <p>
            <label for="event_time_end" >#i18n{calendar.modify_event.time_end} (hh:mm)&nbsp;:</label>
            <input type="text" id="event_time_end" name="event_time_end" value="<#if event.dateTimeEnd?exists>${event.dateTimeEnd}</#if>" size="5" maxlength="5" />			
        </p>
        <p>
            <label for="event_title" >#i18n{calendar.modify_event.title}&nbsp;* :</label>
            <input type="text" id="event_title" name="event_title" value="${event.title}" size="60" maxlength="60" />			
        </p>
        <p>
            <input type="submit" value="#i18n{calendar.modify_event.buttonLabelValidate}" tabindex="9" class="button" />
            <a href="jsp/admin/plugins/calendar/ModifyCalendar.jsp?plugin_name=calendar&calendar_id=${calendar_id}&sort_events=${default_sort_event}"><input type="button" class="button" value="#i18n{calendar.modify_event.backToEventList}"></a>
        </p>							 
    </form>
    
</div>		
<@setupCalendar field="event_date" button="button_date" />
